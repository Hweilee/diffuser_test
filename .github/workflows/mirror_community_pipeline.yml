name: Fast tests for PRs

on:
    push:
        tags:
            - "*"
        branches:
            - main
            - test-mirror-community

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  mirror_community_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade huggingface_hub

      - name: Infer path in repo (main or tag)
        run: |
          if [ "${GITHUB_EVENT_NAME}" == "push" ]; then
            if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
              echo "path_in_repo=main" >> $GITHUB_ENV
            else
              echo "path_in_repo=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
            fi
          elif [ "${GITHUB_EVENT_NAME}" == "push" ] && [ "${GITHUB_REF}"!= "refs/heads/main" ]; then
            echo "path_in_repo=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Mirror community pipeline
        run: huggingface-cli upload Wauplin/diffusers-community-pipelines-mirror ./examples/community ${path_in_repo}
        env:
            path_in_repo: ${{ env.path_in_repo }}
            hf_token: ${{ secrets.HF_TOKEN_MIRROR_COMMUNITY_PIPELINES }}